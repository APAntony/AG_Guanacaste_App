<app-toolbar></app-toolbar>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-back-button Url="/dashboard">
          Volver
        </app-back-button>
      </ion-col>
    </ion-row>
    <form [formGroup]="updateForm" (submit)="this.onSubmit(updateForm.value)">
      <ion-row>
        <ion-col>
          <ion-text color="primary" class="ion-text-center">
            <h1> <strong>Perfil</strong></h1>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">

          <ion-label position="floating">
            Nombre<strong style="color: red;">*</strong>
          </ion-label>
          <ion-input formControlName="name" type="text"></ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="fixed">
            Correo<strong style="color: red;">*</strong>
          </ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="fixed">
            Actualizar Contraseña<strong style="color: red;">*</strong>
          </ion-label>
          <ion-input placeholder="Contraseña" formControlName="password" type="password"></ion-input>
        </ion-col>
      </ion-row>  

      <ion-row>
        <ion-col size="12">
          <ion-button class="btn" [disabled]="this.updateForm.invalid" type="submit" expand="block">Iniciar sesión
          </ion-button>

        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
