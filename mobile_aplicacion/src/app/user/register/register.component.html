<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/login']"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (submit)="this.onSubmit(registerForm.value)">
    <ion-item lines="full">
      <ion-label color="light" position="stacked">Nombre</ion-label>
      <input placeholder="Nombre" formControlName="name" type="text" >
    </ion-item>
    <ion-item lines="full">
      <ion-label color="light" position="stacked">Correo electrónico</ion-label>
      <input placeholder="Correo" formControlName="email" type="text" >
    </ion-item>
    <ion-item lines="full">
      <ion-label color="light" position="stacked">Contraseña</ion-label>
      <input placeholder="Contraseña" formControlName="password" type="password" >
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
