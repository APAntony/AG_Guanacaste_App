<app-toolbar></app-toolbar>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-back-button Url="/login">
          Volver
        </app-back-button>
      </ion-col>
    </ion-row>
    <form [formGroup]="registerForm" (submit)="this.onSubmit(registerForm.value)">
      <ion-row>
        <ion-col>
          <ion-text color="primary" class="ion-text-center">
            <h1> <strong>Registro</strong></h1>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">

          <ion-label position="floating">
            Nombre<strong style="color: red;">*</strong>
          </ion-label>
          <ion-input formControlName="name" type="text"></ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="floating">
            Correo<strong style="color: red;">*</strong>
          </ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">

          <ion-label position="floating">
            Contrase√±a<strong style="color: red;">*</strong>
          </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button color="primary" class="btn" [disabled]="this.registerForm.invalid" type="submit" expand="block">
            Registrarse
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
