<ion-grid class="p-0">
  <ion-row class="ion-align-items-center p-0">
    <ion-col size="2" class="p-0">
      <ion-label color="primary" fill="clear" class="backbutton" [routerLink]="[this.Url]">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-label>
    </ion-col>
    <ion-col size="9" class="p-0">
      <ion-text class="title " color="primary">
        <ng-content></ng-content>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
