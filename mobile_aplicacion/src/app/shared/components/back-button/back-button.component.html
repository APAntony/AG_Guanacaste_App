<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col size="3">
      <ion-button fill="clear" class="backbutton" [routerLink]="[this.Url]">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="9">
      <ion-text class="title " color="primary">
        <ng-content></ng-content>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
