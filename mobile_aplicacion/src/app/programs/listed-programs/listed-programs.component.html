<app-toolbar></app-toolbar>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-back-button Url="/dashboard">
          ¿Qué Hacer?
        </app-back-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-searchbar [(ngModel)]="this.Filter" (keydown.enter)="onSearch()" (ionClear)="this.onClearSearch()"
          placeholder="¿Qué buscás?" color="secondary">
        </ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button class="filter" id="filter-button">
          <ion-icon name="options"></ion-icon>
        </ion-button>

        <ion-popover id="filter" trigger="filter-button">
          <ng-template>
            <ion-content class="transparent" fullscreen="">
              <ion-list>
                <ion-list-header>
                  <ion-label color="primary" class=" filter-title">Filtros</ion-label>
                </ion-list-header>

                <ion-list-header>
                  <ion-label color="primary" class=" filter-title">Tipo de actividad</ion-label>
                </ion-list-header>
      
                <ion-radio-group [value]="this.Type" (ionChange)="this.onChangeType($event)">
                  <ion-item *ngFor="let item of this.Types">
                    <ion-label>{{item.name}}</ion-label>
                    <ion-radio slot="start" [value]="item.id"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
            </ion-content>


          </ng-template>
        </ion-popover>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col size="6" *ngFor="let program of this.Programs">
        <div class="w-100 item" id="educationProgram" (click)="this.sendProgram(program.id)">
          <img class="w-100 h-100 image" [src]="program.education_program_images[0]?.url | image" />

          <div class="title rounded-bottom">
            <ion-text color="light" class="ion-text-center">
              <h6 class="title-text">{{program.name}}</h6>
            </ion-text>
          </div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
