<app-toolbar></app-toolbar>

<ion-content scrollEvents="true" *ngIf="!this.Loading">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-back-button Url="/programs">
          ¿Qué Hacer?
        </app-back-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="w-100">
          <img class="w-100 h-100 image" [src]="this.Program.education_program_images[0]?.url | image">
          <div class="overlay ion-text-center">
            <ion-text color="light" class="ion-text-center ">
              <h6 class="overlay-text">{{ this.Program.name }}</h6>
            </ion-text>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="text-body">
        <ion-text color="primary" >
          <p [innerHTML]="this.Program.description">

          </p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="text-body">
        <ion-button class="filter" id="filter-button" [href]="this.Program.inscription_link">
          Inscribete
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h5 class="strong m-0">¿Cómo llegar?</h5>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" class="text-body">
          <p class="">
            {{ this.Program.direction }}
          </p>  
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h5 class="strong m-0">¿Qué necesitas llevar?</h5>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" class="text-body">
          <p class="">
            {{ this.Program.requirement }}
          </p>  
          
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h5 class="strong m-0">Logros del programa</h5>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" class="text-body">
          <p class="">
            {{ this.Program.goal }}
          </p>  
          
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h5 class="strong m-0">Galería</h5>

        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-slides>
          <ion-slide class="slide" *ngFor="let image of this.Program.education_program_images">
            <img class=" rounded" [src]="image.url | image" />
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h5 class="strong m-0">Cometarios</h5>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea [(ngModel)]="this.Comment" class="comment-input rounded" color="primary" type="text" placeholder="Comentario...">

        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="send()" color="primary" class="ion-text-center">
          <ion-icon name="send-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list >
          <ion-item *ngFor="let comment of this.Comments">
            <div>
              <ion-text color="primary">
                <h6 class="strong">
                  {{ comment.user.name }}.
                  <small>
                    {{comment.createdAt | date}}
                  </small>
                </h6>
              </ion-text>
              <ion-text color="primary">
                <p>
                  {{ comment.comment }}
                </p>
                
              </ion-text>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>


  </ion-grid>
  <app-home-button></app-home-button>
</ion-content>
