<app-toolbar></app-toolbar>

<ion-content fullscreen padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list lines="none">
          <ion-item class="w-100 item" [id]="item.id" [routerLink]="item.link" *ngFor="let item of this.Menu">
            <img class="w-100 h-100 image" [src]="item.image" />
            <div class="icon-item">
              <ion-icon color="light" [name]="item.icon"></ion-icon>
            </div>
            <div class="title rounded-bottom">
              <ion-text color="light" class="ion-text-center">
                <h4 class="title-text">{{item.title}}</h4>
              </ion-text>
            </div>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
