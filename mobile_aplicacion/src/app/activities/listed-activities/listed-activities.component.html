<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/main-menu']"> </ion-back-button>
    </ion-buttons>

    <ion-title>acguanacaste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar por nombre" [(ngModel)]="Filter" animated="true">
    <ion-button id="trigger-button" slot="end">
      <ion-icon slot="icon-only" name="options"></ion-icon>
    </ion-button>
  </ion-searchbar>

  <ion-popover trigger="trigger-button">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-radio-group value="Categorias">
            <ion-list-header>
              <ion-label>Categorias</ion-label>
            </ion-list-header>
            
            <ion-item>
              <ion-label>Parque</ion-label>
              <ion-radio slot="start" value="Parque"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Volcan</ion-label>
              <ion-radio slot="start" value="Volcan"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>



  <ion-grid>
    <ion-row *ngFor="let row of grid">
      <ion-col width-50 *ngFor="let item of row">
        <ion-card button (click)="sendActivity(item)">
          <ion-card-header>
            <!---<img [src]="item.url"> -->
            <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
