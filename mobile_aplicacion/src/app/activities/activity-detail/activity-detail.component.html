<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/activities']"></ion-back-button>
    </ion-buttons>
    <ion-title>acguanacaste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <img src="primerImg"/>
  </ion-item>
  <h2>{{actividad.name}}</h2>
  <div [innerHTML]="this.actividad.description">
  </div>
  <div>
    <h4 style="padding-left: 10px;">Galer√≠a</h4>
    <ion-slides>
      <ion-slide *ngFor="let img of images">
        <img [src]="img.url"/>
      </ion-slide>
      <!--
      <ion-slide>
        <img src="https://i.imgur.com/nrzHgwL.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src="https://i.imgur.com/nrzHgwL.jpg"/>
      </ion-slide>-->
    </ion-slides>
  </div>

  <ion-textarea [(ngModel)]="message" type="text" placeholder="Comentario .... " (keypress)="eventHandler($event.keyCode)"></ion-textarea>
  <ion-button (click)="sendComment()">Send</ion-button>
  
  <div class="comment-box">
    <ion-card *ngFor="let comment of comments">
      <ion-card-content>
            <strong>{{comment.usuario}}</strong>
            <p>
              {{comment.message}}
            </p>
      </ion-card-content>
     
    </ion-card>
  </div>

  <!-- fab placed to the bottom start -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['/main-menu']">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
